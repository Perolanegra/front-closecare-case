

<form class="example-form">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [formControl]="inputFirst">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  </mat-chip-listbox> -->

  <mat-form-field class="example-full-width">
    <mat-label>Assignee</mat-label>
    <input type="text" matInput [formControl]="inputAutoComplete" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button style="margin-top: 0.2rem; width: 100%;" mat-raised-button
        class="product-sans-light btn-submit fade-transition-in" (click)="$event.preventDefault();beforeSubmit();"
        cdkFocusInitial>{{ 'Salvar' }} Dados</button>
</form>
